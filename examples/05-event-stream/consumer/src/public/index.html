<!DOCTYPE html>
<html lang="en">
    <head><title>Consumer</title></head>
    <body>
        <h1 id="header">Messages</h1>
        <div id="messages"></div>
        <div>
            <form id="form">
                <label for="channel">Channel:</label>
                <input type="text" id="channel" name="channel" value="*"><br><br>

                <label for="subscription">Subscription Id:</label>
                <input type="text" id="subscription" name="subscription" value="123"><br><br>

                <input type="submit" id="connect" value="Connect">
                <input type="button" id="disconnect" value="Disconnect" disabled="true">
            </form>
        </div>
    </body>
</html>
